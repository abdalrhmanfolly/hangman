<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hang man game</title>
</head>
<body>
    <div>refresh to play </div>
    <div class="container">
        <div class="game-info">
            <div class="game-name">hangman</div>
            <div class="catagory">
                word from : <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">

                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-roo"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="eays"></div>
                        <div class="mou"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <script src="d.js"></script>
</body>
</html>
